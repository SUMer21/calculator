<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="container">
            <input id="input" readonly>
            <div id="buttons">
                <button id="operator" class="sounds" onclick="display('+')">+</button>
                <button class="sounds" onclick="display('7')">7</button>
                <button class="sounds"   onclick="display('8')">8</button>
                <button class="sounds"  onclick="display('9')">9</button>
                <button class="sounds"  id="operator" onclick="display('*')">*</button>
                <button class="sounds"  onclick="display('4')">4</button>
                <button class="sounds"  onclick="display('5')">5</button>
                <button class="sounds"  onclick="display('6')">6</button>
                <button class="sounds" onclick="display('-')" id="operator">-</button>
                <button class="sounds" onclick="display('1')">1</button>
                <button class="sounds"  onclick="display('2')">2</button>
                <button class="sounds" onclick="display('3')">3</button>
                <button class="sounds" onclick="display('/')" id="operator">/</button>
                <button class="sounds" onclick="clearDisplay()">C</button>
                <button class="sounds" onclick="display('0')">0</button>
                <button class="sounds" onclick="calculate()">=</button>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
